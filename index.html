<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <!--verificar depois-->
    <div class="box">
        <fieldset>
            <legend><b>Pessoa Física</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="cpf" id="cpf" class="inputUser" required>
                <label for="cpf" class="labelInput">CPF: </label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome Completo: </label>
            </div>
            <br>
            <label for="dataNascimento"><b>Data de Nascimento:</b></label>
            <input type="date" name="dataNascimento" id="dataNascimento" required>
            <br><br>
            <p>Sexo:</p>
            <input type="radio" name="genero" id="feminino" value="feminino" required>
            <label for="feminino">Feminino</label><br>
            <input type="radio" name="genero" id="masculino" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="genero" id="outro" value="outro" required>
            <label for="outro">Outro</label>
            <br><br>
            <div class="inputBox">
                <input type="text" name="nacionalidade" id="nacionalidade" class="inputUser" required>
                <label for="nacionalidade" class="labelInput">Nacionalidade</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="naturalidade" id="naturalidade" class="inputUser" required>
                <label for="naturalidade" class="labelInput">Naturalidade</label>
            </div>
            <br>
            <div class="inputBox">
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
                <label for="endereco" class="labelInput">Endereço</label>
            </div>
            <br>
            <!--verificar depois-->
            <button type="submit" name="cadastrar" id="cadastrar "><b>Cadastrar</b></button>
            <button type="submit" name="pesquisar" id="pesquisar "><a href="search.html"><b>Pesquisar</b></a></button>
        </fieldset>
    </div>
    <script>
    </script>

</body>

</html>
